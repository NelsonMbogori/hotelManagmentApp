<html>
<head>
<title>
y=3x+z
</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.8.0/dist/tf.min.js"></script>


<script lang="js">
    const model = tf.sequential();
    model.add(tf.layers.dense({units: 1, inputShape: [2]}));
    model.compile({loss:'meanSquaredError', 
                   optimizer:'sgd'});
    model.summary();
    const xs = tf.tensor2d([-1.0,-1.0, 0.0,0.0,1.0,2.0,2.0,3.0,3.0,4.0, 4.0,5.0], [6, 2]);
    const ys = tf.tensor2d([-4.0, 0.0, 5.0, 9.0, 13.0, 17.0], [6, 1]);
    
    //xs.print()
    async function doTraining(model){
    const history =
          await model.fit(xs, ys,
                { epochs: 500,
                  callbacks:{
                      onEpochEnd: async(epoch, logs) =>{
                          console.log("Epoch:" + epoch + " Loss:" + logs.loss);
                      }
                  }
                });
}
doTraining(model).then(() => {
    //alert(model.predict(tf.tensor2d([10], [1,1])));
    element=document.getElementById("divOutput");
    element.innerHTML=model.predict(tf.tensor2d([2,2], [1,2]))
});

</script>

<body>
    <h1>First HTML Page</h1>
    <div id="divOutput" style="font-weight:bold; color:red;">
        
    
    </div>
</body>
</html>
